<div id="pics" class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12 text-center">
        <div id="photos-spinner" *ngIf="pending">
          <msl-spinner size="calc(15vmin)"></msl-spinner>
        </div>
        <div id="thumbContainer" [innerHTML]="photoPage" *ngIf="!pending"></div>
      </div>
    </div>
    <div id="nav" class="row">
      <div class="btn-group btn-group-justified">
        <button id="prev" class="btn btn-default btn-block glyphicon glyphicon-arrow-left"
           [disabled]="pending || !hasPrev"> </button>
        <button id="next" class="btn btn-default btn-block glyphicon glyphicon-arrow-right"
           [disabled]="pending || !hasNext"> </button>
      </div>
    </div>
  </div>
</div>
