<div class="seiyuu col-sm-12 col-xs-6 well well-sm"
     [ngClass]="{namesake: seiyuu.hasNamesakes, hover: selected === seiyuu._id}"
     (touchstart)="select()" (mouseenter)="select()" (click)="select()">

  <a class="remove close" (click)="remove()">&times;</a>

  <table *ngIf="!seiyuu.hasNamesakes" class="text-center">
    <tbody>
      <tr>
        <td colspan=2>
          <h4>
            <a [href]="seiyuu.link">
              <b>{{seiyuu.displayName}}</b>
            </a>
          </h4>
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <msl-spinner size="5rem" *ngIf="seiyuu.pending" [setStatus]="true"></msl-spinner>
          <img class="vapic img-rounded" [src]="seiyuu.photo" *ngIf="!seiyuu.pending"/>
        </td>
      </tr>
      <tr>
        <td><b>titles</b>: {{seiyuu.count}}</td>
        <td *ngIf="seiyuu.hits">&nbsp;<b>views</b>: {{seiyuu.hits}}</td>
      </tr>
    </tbody>
  </table>

  <div class="row" *ngIf="seiyuu.hasNamesakes">
    <div><h4><b>{{seiyuu.displayName}}</b></h4></div>
    <div>{{seiyuu.namesakes.length}} matches found</div>
    <div>choose one: </div>
    <div class="col-xs-12 btn-group btn-group-vertical">
      <div class="col-sm-12 btn btn-default pick" *ngFor="let namesake of seiyuu.namesakes" (click)="pick(namesake._id)">
        <msl-spinner size="28px" float="left" *ngIf="namesake.pending"></msl-spinner>
        <a [href]="namesake.link">
          <img class="small-thumb" *ngIf="namesake.photo" [src]="namesake.thumb"/>
        </a>
        <div class="text-right"><b>titles:</b> {{namesake.count}}</div>
      </div>
    </div>
  </div>

</div>
