<div class="container">
  <div class="row">
    <msl-header></msl-header>
  </div>
  <div class="row">
    <div class="col-sm-3 col-lg-2" id="list-wrapper">
      <msl-toggle-chart class="hidden-xs"></msl-toggle-chart>
      <msl-seiyuu-panel *ngFor="let seiyuu of seiyuuSvc.displayList$ | async" [seiyuu]="seiyuu"></msl-seiyuu-panel>
    </div>
    <div class="col-sm-9 col-lg-10" id="router-wrapper">
      <div class="row">
        <msl-tabs></msl-tabs>
      </div>
      <div class="row">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="row" id="footer-wrapper">
    <msl-footer></msl-footer>
  </div>
</div>
